<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>six year old simulator</title>
<link rel="stylesheet" type="text/css" href="style.css">  
  <body ng-app="myApp" ng-controller="ourController">

    <h1>Six-year old simulator</h1>
    <img src="images/happykid2.jpg">
   <div>
    <button ng-click="addWord()">words</button>
    <button ng-class="fancy" ng-click="addWord()">words with decorations</button>
    <button ng-click="addWordMore()">more words</button>
    <button ng-class="fancier" ng-click="addWordMore()">more words with decorations</button>
   </div>

  <span ng-repeat="word in wordList"> {{word.text}} </span>
  <span ng-repeat="word in phraseList"> {{word.text}} </span>



    <script src="lib/angular.min.js" charset="utf-8"></script>
    <!--<script src="lib/angular-route.min.js" charset="utf-8"></script>-->
    <script src="app.js"></script>
  </body>
</html>
